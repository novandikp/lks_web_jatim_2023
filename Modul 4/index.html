<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-screen">
      <div id="instruction-screen" class="screen">
        <div class="dialog">
          <h5 class="dialog-title">Instruction</h5>
          <div class="dialog-content">
            <ol>
              <li>Input Username and Click Play</li>
              <li>Destroy virus with D,F,J,K Key</li>
              <li>Reach High Score</li>
              <li>Enjoy</li>
            </ol>
            <input
              type="text"
              class="form-control"
              placeholder="Input Username"
            />
            <button id="btn-play" class="btn btn-primary disabled">Play</button>
          </div>
        </div>
      </div>
      <div id="countdown-screen" class="screen">
        <div class="countdown">
          <h1 class="countdown-title">Ready</h1>
          <p class="countdown-counter">3</p>
        </div>
      </div>
      <div id="main-screen" tabindex="0" class="screen">
        <div class="sidebar">
          <div class="player-info">
            <div class="player-info-item">
              <p class="player-info-title">Score</p>
              <p class="player-info-value" id="score-value">0</p>
            </div>
            <div class="player-info-item">
              <p class="player-info-title">Time</p>
              <p class="player-info-value" id="time-value">0</p>
            </div>
            <div class="player-info-item">
              <p class="player-info-title">Fail</p>
              <p class="player-info-value" id="fail-value">0</p>
            </div>
            <div class="player-info-item">
              <p class="player-info-title">Player</p>
              <p class="player-info-value" id="player-value">0</p>
            </div>
          </div>
          <div class="menu-control">
            <h4 class="menu-title">Virus Slayer</h4>
            <div class="menu-detail">
              <p id="menu-restart">Restart</p>
              <p id="menu-quit">Quit</p>
            </div>
          </div>
        </div>
        <canvas id="game-canvas" width="403" height="910"></canvas>
      </div>
      <div id="pause-screen" tabindex="0" class="screen screen-overlay">
        <div class="dialog">
          <h5 class="dialog-title">Pause</h5>
          <div class="button-group">
            <button
              style="margin-right: 10px"
              id="btn-resume"
              class="btn btn-secondary"
            >
              Continue
            </button>
            <button
              style="margin-left: 10px"
              id="btn-restart"
              class="btn btn-primary"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
      <div id="end-screen" class="screen screen-overlay">
        <div class="dialog">
          <h5 class="dialog-title">Game Over</h5>
          <div class="dialog-content text-center">
            <p>Score : <span id="score">0</span></p>
            <p>Time : <span id="time">0</span></p>
            <p>Player : <span id="player">0</span></p>
            <button class="btn btn-primary mt-2">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
