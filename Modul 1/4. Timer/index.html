<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="timer">000:00</div>
    <div class="button-container">
        <button onclick="startTimer()" class="btn btn-primary">Start Timer</button>
        <button onclick="stopTimer()" class="btn btn-danger">Stop Timer</button>
        <button onclick="resetTimer()" class="btn btn-warning">Reset Timer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
